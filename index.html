<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="css/styles.css">
  <link rel="icon" href="chat-app-css-illustration-master/images/favicon-32x32.png">
  <meta charset="utf-8">
  <title>Simple booking</title>
</head>

<body>
  <div class="left-purple">

  </div>
  <div class="phone-exterior">
    <div class="phone-interior">
      <div class="top-purple">
        <h4 class="name">Samuel Green</h4>
        <h6 class="available">Available to walk</h6>
        <div class="circle">

        </div>
        <i class="arrow left"></i>
        <div class="semi-top">

        </div>
        <img class="profile" src="chat-app-css-illustration-master/images/avatar-circle-cropped.png" alt="The profile pic">
        <div class="messagesLeft">
          <div class="purpleText">
            <p>That sounds great. I'd be happy with that.</p>
          </div>
          <div class="purpleText">
            <p>Could you send over some pictures of your dog, please?</p>
          </div>
          <div class="purpleText final">
            <p>She looks so happy!The time we discussed works. How long shall I take her out for?</p>
          </div>
        </div>

      </div>
      <div class="imagesRow">
        <img class="dog" src="chat-app-css-illustration-master/images/dog-image-1.jpg" alt="first-dog-image">
        <img class="dog" src="chat-app-css-illustration-master/images/dog-image-2.jpg" alt="second-dog-image">
        <img class="dog" src="chat-app-css-illustration-master/images/dog-image-3.jpg" alt="third-dog-image">
      </div>
      <div class="messagesRight">
        <div class="blackTextOne">
          <p class="afterPictureText">Here are a few pictures. She's a happy girl!</p>
        </div>
        <div class="blackTextTwo">
          <p class="lastQuestion">Can you make it ?</p>
        </div>
      </div>

    </div>

</body>

</html>
